<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobble Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

</head>

<body>

    <div class="container">
        <textarea id="symbols" placeholder="Enter symbols separated by commas"></textarea>
        <button onclick="generateAndDisplayCards()">Generate Cards</button>
        <button onclick="toggleColorMode()">Toggle Color Mode</button>
       
        <div id="roomControls">
            <input type="text" id="roomNameInput" placeholder="Room Name">
            <input type="text" id="playerNameInput" placeholder="Player Name">
            <button id="createRoomBtn">Create Room</button>
            <button id="joinRoomBtn">Join Room</button>
        </div>
       
        <div id="cards"></div>
        
        <div id="lobbyArea">
            <!-- Lobby HTML elements here -->
        </div>

        <div id="gameArea">
            <div id="playerArea">
                <div>Your Card:</div>
                <div id="playerCard"></div>
            </div>

            <div id="deckArea">
                <div>Deck Card:</div>
                <div id="deckCard"></div>
            </div>
            
            <!-- More game elements... -->
        </div>
    
    </div>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="script.js"></script>


</body>

</html>
